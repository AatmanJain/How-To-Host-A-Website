<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Todo app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>TODO</h1>

        <div class="toggle"></div>
      </header>
      <form>
        <input
          type="text"
          class="todo-input"
          id=""
          placeholder="create a new todo"
        />
        <button class="todo-button" type="submit">
          <i class="fas fa-plus"></i>
        </button>
      </form>
      <div class="todo-container">
        <ul class="todo-list"></ul>
      </div>
      <div class="select">
        <p class="leftover"><span id="itemsleft"> </span> items left</p>
        <p class="all" onclick="displayAll()">All</p>
        <p class="active" onclick="displayUncompleted()">Active</p>
        <p class="complete" onclick="displayCompleted()">Completed</p>
        <p class="clear" onclick="Clear()">Clear Completed</p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
